server:
  port: 8081
  compression:
    enabled: true
    min-response-size: 128

spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
  datasource:
    url: jdbc:mysql://localhost:3307/magic-boot?useSSL=false&zeroDateTimeBehavior=convertToNull&useUnicode=true&characterEncoding=UTF8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: root

upload:
  # oss,disk（磁盘）
  type: disk
  dir: D:/psyduck/
  oss:
    endpoint:
    access-key-id:
    access-key-secret:
    bucket-name:
    # https,http
    transport-protocol:

magic-api:
  web: /magic/web
  sql-column-case: camel
  page-config:
    page: current
    size: size
  cache-config:
    enable: true  #开启缓存，默认是不开启的
    ttl: 3600000 #有效期1小时，默认-1 即永不过期
  resource:
    location: data/magic-api
  response-code-config:
    success: 200 #执行成功的code值
    invalid: 400 #参数验证未通过的code值
    exception: 500 #执行出现异常的code值
  crud-config: # CRUD相关配置
    logic-delete-column: is_del #逻辑删除列
    logic-delete-value: 1 #逻辑删除值
#  security-config:
#    username: admin
#    password: 123456

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false